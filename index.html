<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  </head>
  <body>
    <form>
      <div id="header">
        <div class="item">
          <label for="day">day</label>
          <input tabindex="1" type="number" id="day" placeholder="dd" maxlength="2" />
          <span class="msg"></span>
        </div>
        <div class="item">
          <label for="month">month</label>
          <input tabindex="2" type="number" id="month" placeholder="mm" maxlength="2" />
          <span class="msg"></span>
        </div>
        <div class="item">
          <label for="year">year</label>
          <input tabindex="3" type="number" id="year" placeholder="yyyy" maxlength="4" />
          <span class="msg"></span>
        </div>
      </div>
      <span id="masterError"></span>
      <div id="space">
        <hr />
        <button tabindex="4" type="submit" id="submit">
          <img src="assets/images/icon-arrow.svg" alt="Enviar" />
        </button>
      </div>
      <div id="results">
        <span id="years">--</span>years<br />
        <span id="months">--</span>months<br />
        <span id="days">--</span>days
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/NINHOS0">N1NHOS0</a>.
    </div>
    <script type="module" src="assets/script.js"></script>
  </body>
</html>
